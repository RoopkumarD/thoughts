<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>

  <body>
    <form id="auth" class="hidden">
      <h5>Todoist Auth:</h5>
      <input
        type="text"
        autocomplete="off"
        id="api"
        name="api"
        class="input-box"
        placeholder="Todoist ApiToken"
      />
      <button class="button other-text">PROCEED</button>
      <p>Tip: ApiToken is in integration->developer tab</p>
    </form>

    <div id="main" class="hidden">
      <nav id="nav">
        <button id="nav-button" class="button show">Previous</button>
        <p>thoughts</p>
      </nav>

      <main>
        <div id="home" class="hidden">
          <button id="linkit" class="button singleline">LINK IT</button>
          <button id="shareathought" class="button doubleline">
            SHARE A THOUGHT
          </button>
        </div>

        <form id="link" class="sending hidden">
          <textarea
            rows="2"
            cols="19"
            name="link"
            placeholder="LINK"
            autocomplete="off"
            class="box"
            id="linkinput"
          ></textarea>

          <textarea
            rows="5"
            cols="19"
            name="description"
            placeholder="DESCRIPTION"
            autocomplete="off"
            class="box"
            id="descriptioninput"
          ></textarea>

          <button class="button other-text">SEND IT</button>
        </form>

        <form id="thought" class="sending hidden">
          <textarea
            rows="7"
            cols="19"
            name="text"
            placeholder="TEXT..."
            autocomplete="off"
            class="box"
            id="textinput"
          ></textarea>

          <button class="button other-text">SEND IT</button>
        </form>

        <div id="previous" style="overflow: auto; height: 300px" class="hidden">
          <div class="written"><p>Hello I am under the water</p></div>
          <div class="written">
            <a href="#">This is the link</a>
            <p>Hello I am under the water</p>
          </div>
          <div class="written">
            <a href="#">YOutubeh Andre gozaemas</a>
            <p>
              Till then you watch youtube, i will think something to get out of
              this situation.
            </p>
          </div>
        </div>
      </main>
    </div>

    <div id="loader" class="hidden">
      <div id="loading"></div>
    </div>

    <div id="error-content" class="hidden">
      <p id="error-message"></p>
      <p id="pta">Please Try Again.</p>
    </div>
  </body>
</html>
