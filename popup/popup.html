<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>

  <body>
    <form id="auth" class="hidden">
      <h5>Todoist Auth:</h5>
      <input
        type="text"
        autocomplete="off"
        id="api"
        name="api"
        class="input-box"
        placeholder="Todoist ApiToken"
      />
      <button class="button other-text">PROCEED</button>
      <p>Tip: ApiToken is in integration->developer tab</p>
    </form>

    <div id="main" class="content">
      <nav id="nav">
        <button id="nav-button" class="button">Back</button>
        <p>thoughts</p>
      </nav>
      <main>
        <div id="home" class="hidden">
          <button class="button singleline">LINK IT</button>
          <button class="button doubleline">SHARE A THOUGHT</button>
        </div>
        <form id="link"></form>
        <form id="thought"></form>
      </main>
    </div>

    <div id="loading" class="hidden"></div>

    <div id="error-content" class="hidden">
      <p id="error-message"></p>
      <p id="pta">Please Try Again.</p>
    </div>

    <div id="popup-content" class="hidden">
      <div class="hidden" id="link">
        <textarea
          name="link"
          placeholder="LINK"
          autocomplete="off"
          class="box"
          id="linkinput"
        ></textarea>

        <textarea
          name="description"
          placeholder="DESCRIPTION"
          autocomplete="off"
          style="height: 39px"
          class="box"
          id="descriptioninput"
        ></textarea>

        <button class="senditbutton" id="linksendbutton">
          <p class="singleline" id="sendit">SEND IT</p>
        </button>
      </div>

      <div class="hidden" id="text">
        <textarea
          name="text"
          placeholder="TEXT"
          autocomplete="off"
          style="height: 60px"
          class="box"
          id="textinput"
        ></textarea>

        <button class="senditbutton" id="textsendbutton">
          <p class="singleline" id="sendit">SEND IT</p>
        </button>
      </div>

      <div
        class="hidden"
        id="shared"
        style="overflow: auto; height: 300px"
      ></div>
    </div>

    <div id="error-content" class="hidden">
      <p id="error-message"></p>
      <p id="pta">Please Try Again.</p>
    </div>
  </body>
</html>
